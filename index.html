<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Maintenance Dashboard</h1>
  </header>

  <section id="dashboard">
    <div class="card">Daily Inspections: <span id="dailyCount">0</span></div>
    <div class="card">Weekly Inspections: <span id="weeklyCount">0</span></div>
    <div class="card">Monthly Inspections: <span id="monthlyCount">0</span></div>
  </section>

  <section id="formSection">
    <h2>Log Inspection</h2>
    <form id="inspectionForm">
      <input type="text" id="machineName" placeholder="Machine Name" required />
      <select id="inspectionType">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <textarea id="notes" placeholder="Notes or Findings"></textarea>
      <button type="submit">Record</button>
    </form>
  </section>

  <section id="logSection">
    <h2>Inspection Log</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Machine</th>
          <th>Type</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
